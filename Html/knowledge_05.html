<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!--在网页中使用表格-->
    <table border="4px" bordercolor="red" width="300px" hight="500px" bgcolor="yellow" align="center">
        <caption>文具表</caption>
        <tr>
            <th>文具</th>
            <th>数量</th>
            <th>单价</th>
        </tr>
        <tr align="center">
            <td>铅笔</td>
            <td>20</td>
            <td>1.0</td>
        </tr>
        <tr align="center">
            <td>毛笔</td>
            <td>8</td>
            <td>20.0</td>
        </tr>

        <tr align="center">
            <td>总价格</td>
            <td colspan="2">180.0</td>
        </tr>


    </table>
</body>
